name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        erlang:
          - otp: "25"
            rebar3: "3.22"
          - otp: "26"
            rebar3: "3.22"
          - otp: "27"
            rebar3: "3.24"

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Fetch tags
      run: git fetch --tags
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.erlang.otp }}
        rebar3-version: ${{ matrix.erlang.rebar3 }}
    - name: Ensure style
      run: ./check-style.sh
    - name: setup tinyproxy
      run: sudo ./test/scripts/setup_tinyproxy.sh
    - name: Check Format
      run: make fmt-check
    - name: Compile
      run: make compile
    - name: Run tests
      run: make eunit
    - name: Run dialyzer
      run: make dialyzer
